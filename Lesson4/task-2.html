<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="container">
        <main>
            <img src="./assets/img.png" alt="logo" class="logo" />
            <form action="#" class="form-block">
                <label for="user">
                    <input type="text" name="user" id="user" placeholder="Номер телефону, ім'я користувача, електронна пошта" required/>
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Пароль" required/>
                </label>
<!--                <button type="submit" id="submit"><b>Увійти</b></button>-->
                <label for="submit">
                    <input type="submit" value="Увійти" id="submit">
                </label>
            </form>
            <p>АБО</p>
            <div class="facebook">
                <img src="assets/icons8-facebook-48.png" alt="icon-facebook" />
                <h4><a href="https://www.facebook.com/">Увійти через Facebook</a></h4>
            </div>
            <a href="https://www.facebook.com/login/identify">Забули пароль?</a>
        </main>
        <footer>
            <div>
                <h4>Не маєте облікового запису? <a href="https://www.facebook.com/"> Зареєструйтеся </a></h4>
            </div>
        </footer>
    </div>
